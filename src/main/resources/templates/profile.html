<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 페이지</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img th:src="@{${profileImageUrl}}" alt="프로필 이미지" class="profile-img" />
        <div class="profile-info">
            <h2 th:text="${profileUsername}">username</h2>
            <input type="text" id="editUsernameInput" style="display:none;" />
            <button id="editUsernameBtn">닉네임 수정</button>
            <button id="saveUsernameBtn" style="display:none;">저장</button>

            <form id="profileImageForm" enctype="multipart/form-data">
                <input type="file" name="profileImage" id="profileImageInput" />
                <button type="submit">이미지 변경</button>
            </form>
        </div>
    </div>

    <div class="profile-posts">
        <div th:each="post : ${myPosts}" class="post-thumbnail">
            <a th:href="@{'/posts/' + ${post.id}}">
                <img th:src="@{${post.thumbnailUrl}}" alt="게시글 썸네일" />
            </a>
        </div>
    </div>
</div>

</body>
</html>
